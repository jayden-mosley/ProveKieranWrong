<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Midnight Confetti</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .logo {
      max-width: 250px;
      margin-bottom: 20px;
    }

    .timer {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .message {
      font-size: 1.2rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- Replace this image with your actual logo -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Manchester_Coat_of_Arms.svg/1024px-Manchester_Coat_of_Arms.svg.png" alt="Manchester EFM" class="logo" />

  <div class="timer" id="countdown">Loading countdown...</div>
  <div class="message">Confetti will explode at midnight ðŸŽ‰</div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    function updateCountdown() {
      const now = new Date();
      const midnight = new Date();
      midnight.setHours(24, 0, 0, 0); // Next midnight

      const diff = midnight - now;

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('countdown').textContent = 
        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      // Trigger confetti at midnight
      if (hours === 0 && minutes === 0 && seconds === 0) {
        launchConfetti();
      }
    }

    function launchConfetti() {
      const duration = 10 * 1000;
      const end = Date.now() + duration;

      const interval = setInterval(() => {
        if (Date.now() > end) {
          clearInterval(interval);
          return;
        }

        confetti({
          particleCount: 7,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
        });
        confetti({
          particleCount: 7,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
        });
      }, 250);
    }

    // Start countdown
    setInterval(updateCountdown, 1000);
    updateCountdown(); // run immediately
  </script>
</body>
</html>
